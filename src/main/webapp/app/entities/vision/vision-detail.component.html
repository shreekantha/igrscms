<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vision">
            <h2><span jhiTranslate="igrscmsApp.vision.detail.title">Vision</span> {{ vision.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="igrscmsApp.vision.detail">Detail</span></dt>
                <dd>
                    <span>{{ vision.detail }}</span>
                </dd>
                <dt><span jhiTranslate="igrscmsApp.vision.tenantId">Tenant Id</span></dt>
                <dd>
                    <span>{{ vision.tenantId }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vision', vision.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
