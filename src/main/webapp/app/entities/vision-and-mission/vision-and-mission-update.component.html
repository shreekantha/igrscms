<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-vision-and-mission-heading" jhiTranslate="igrscmsApp.visionAndMission.home.createOrEditLabel">
        Create or edit a Vision And Mission
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="!editForm.get('id')!.value">
          <label for="id" jhiTranslate="global.field.id">ID</label>
          <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="igrscmsApp.visionAndMission.vision" for="field_vision">Vision</label>
          <!-- <input type="text" class="form-control" name="vision" id="field_vision" formControlName="vision" /> -->
          <ckeditor name="vision" id="field_vision" formControlName="vision"></ckeditor>

          <div *ngIf="editForm.get('vision')!.invalid && (editForm.get('vision')!.dirty || editForm.get('vision')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('vision')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="igrscmsApp.visionAndMission.mission" for="field_mission">Mission</label>
          <!-- <input type="text" class="form-control" name="mission" id="field_mission" formControlName="mission" /> -->
          <ckeditor name="mission" id="field_mission" formControlName="mission"></ckeditor>

          <div *ngIf="editForm.get('mission')!.invalid && (editForm.get('mission')!.dirty || editForm.get('mission')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('mission')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="igrscmsApp.visionAndMission.tenantId" for="field_tenantId">Tenant Id</label>
          <input type="text" class="form-control" name="tenantId" id="field_tenantId" formControlName="tenantId" />
          <!-- <ckeditor name="mission" id="field_mission" formControlName="mission"></ckeditor> -->
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
