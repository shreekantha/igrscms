<div>
    <h2 id="page-heading">
        <span jhiTranslate="igrscmsApp.noticeBoard.home.title">Notice Boards</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-notice-board" [routerLink]="['/notice-board/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="igrscmsApp.noticeBoard.home.createLabel">
            Create a new Notice Board
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="noticeBoards?.length === 0">
        <span jhiTranslate="igrscmsApp.noticeBoard.home.notFound">No noticeBoards found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="noticeBoards && noticeBoards.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="igrscmsApp.noticeBoard.details">Details</span></th>
                    <th scope="col" ><span jhiTranslate="igrscmsApp.noticeBoard.active">Active</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let noticeBoard of noticeBoards ;trackBy: trackId">
                    <td><a [routerLink]="['/notice-board', noticeBoard.id, 'view']">{{ noticeBoard.id }}</a></td>
                    <td>{{ noticeBoard.details }}</td>
                    <td>{{ noticeBoard.active }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/notice-board', noticeBoard.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/notice-board', noticeBoard.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(noticeBoard)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
