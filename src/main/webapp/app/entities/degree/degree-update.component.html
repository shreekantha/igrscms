<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-degree-heading" jhiTranslate="igrscmsApp.degree.home.createOrEditLabel">Create or edit a Degree</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="igrscmsApp.degree.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="igrscmsApp.degree.alias" for="field_alias">Alias</label>
                    <input type="text" class="form-control" name="alias" id="field_alias"
                           formControlName="alias"/>
                    <div *ngIf="editForm.get('alias')!.invalid && (editForm.get('alias')!.dirty || editForm.get('alias')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('alias')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="igrscmsApp.degree.graduationType" for="field_graduationType">Graduation Type</label>
                    <select class="form-control" name="graduationType" formControlName="graduationType" id="field_graduationType">
                        <option value="SCHOOLING">{{ 'igrscmsApp.GraduationType.SCHOOLING' | translate }}</option>
                        <option value="PU">{{ 'igrscmsApp.GraduationType.PU' | translate }}</option>
                        <option value="DIPLOMA">{{ 'igrscmsApp.GraduationType.DIPLOMA' | translate }}</option>
                        <option value="UG">{{ 'igrscmsApp.GraduationType.UG' | translate }}</option>
                        <option value="PG">{{ 'igrscmsApp.GraduationType.PG' | translate }}</option>
                        <option value="NA">{{ 'igrscmsApp.GraduationType.NA' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('graduationType')!.invalid && (editForm.get('graduationType')!.dirty || editForm.get('graduationType')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('graduationType')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="igrscmsApp.degree.type" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="ACADEMIC">{{ 'igrscmsApp.DegreeOrDeptType.ACADEMIC' | translate }}</option>
                        <option value="NON_ACADEMIC">{{ 'igrscmsApp.DegreeOrDeptType.NON_ACADEMIC' | translate }}</option>
                        <option value="NA">{{ 'igrscmsApp.DegreeOrDeptType.NA' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('type')!.invalid && (editForm.get('type')!.dirty || editForm.get('type')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('type')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="igrscmsApp.degree.numOfYears" for="field_numOfYears">Num Of Years</label>
                    <input type="number" class="form-control" name="numOfYears" id="field_numOfYears"
                           formControlName="numOfYears"/>
                    <div *ngIf="editForm.get('numOfYears')!.invalid && (editForm.get('numOfYears')!.dirty || editForm.get('numOfYears')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numOfYears')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('numOfYears')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="igrscmsApp.degree.multiBatch" for="field_multiBatch">Multi Batch</label>
                    <input type="checkbox" class="form-control" name="multiBatch" id="field_multiBatch"
                           formControlName="multiBatch"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
