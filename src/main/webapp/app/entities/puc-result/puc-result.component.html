<div>
    <h2 id="page-heading">
        <span jhiTranslate="igrscmsApp.pucResult.home.title">Puc Results</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-puc-result" [routerLink]="['/puc-result/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="igrscmsApp.pucResult.home.createLabel">
            Create a new Puc Result
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="pucResults?.length === 0">
        <span jhiTranslate="igrscmsApp.pucResult.home.notFound">No pucResults found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="pucResults && pucResults.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="igrscmsApp.pucResult.academicYear">Academic Year</span></th>
                    <th scope="col" ><span jhiTranslate="igrscmsApp.pucResult.qualityResult">Quality Result</span></th>
                    <th scope="col" ><span jhiTranslate="igrscmsApp.pucResult.topResult">Top Result</span></th>
                    <th scope="col" ><span jhiTranslate="igrscmsApp.pucResult.tenantId">Tenant Id</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pucResult of pucResults ;trackBy: trackId">
                    <td><a [routerLink]="['/puc-result', pucResult.id, 'view']">{{ pucResult.id }}</a></td>
                    <td>{{ pucResult.academicYear }}</td>
                    <td>{{ pucResult.qualityResult }}</td>
                    <td>{{ pucResult.topResult }}</td>
                    <td>{{ pucResult.tenantId }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/puc-result', pucResult.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/puc-result', pucResult.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(pucResult)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
