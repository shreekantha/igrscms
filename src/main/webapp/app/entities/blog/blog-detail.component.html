<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="blog">
      <h2><span jhiTranslate="igrscmsApp.blog.detail.title">Blog</span> {{ blog.id }}</h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="igrscmsApp.blog.title">Title</span></dt>
        <dd>
          <span>{{ blog.title }}</span>
        </dd>
        <dt><span jhiTranslate="igrscmsApp.blog.description">Description</span></dt>
        <dd>
          <span>{{ blog.description }}</span>
        </dd>
        <dt><span jhiTranslate="igrscmsApp.blog.content">Content</span></dt>
        <dd>
          <div [innerHtml]="blog.content"></div>
        </dd>
        <dt><span jhiTranslate="igrscmsApp.blog.tenantId">Tenant Id</span></dt>
        <!-- <dd>
          <span>{{ blog.tenantId }}</span>
        </dd>
        <dt><span jhiTranslate="igrscmsApp.blog.user">User</span></dt>
        <dd>
          {{ blog.userFirstName }}
        </dd> -->
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/blog', blog.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
