<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="scheme">
            <h2><span jhiTranslate="igrscmsApp.scheme.detail.title">Scheme</span> {{ scheme.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="igrscmsApp.scheme.name">Name</span></dt>
                <dd>
                    <span>{{ scheme.name }}</span>
                </dd>
                <dt><span jhiTranslate="igrscmsApp.scheme.startedAcademicYear">Started Academic Year</span></dt>
                <dd>
                    <span>{{ scheme.startedAcademicYear }}</span>
                </dd>
                <dt><span jhiTranslate="igrscmsApp.scheme.year">Year</span></dt>
                <dd>
                    <span>{{ scheme.year }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/scheme', scheme.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
