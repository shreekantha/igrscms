<div>
    <h2 id="page-heading">
        <span jhiTranslate="igrscmsApp.scheme.home.title">Schemes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-scheme" [routerLink]="['/scheme/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="igrscmsApp.scheme.home.createLabel">
            Create a new Scheme
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="schemes?.length === 0">
        <span jhiTranslate="igrscmsApp.scheme.home.notFound">No schemes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="schemes && schemes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="igrscmsApp.scheme.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="igrscmsApp.scheme.startedAcademicYear">Started Academic Year</span></th>
                    <th scope="col" ><span jhiTranslate="igrscmsApp.scheme.year">Year</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let scheme of schemes ;trackBy: trackId">
                    <td><a [routerLink]="['/scheme', scheme.id, 'view']">{{ scheme.id }}</a></td>
                    <td>{{ scheme.name }}</td>
                    <td>{{ scheme.startedAcademicYear }}</td>
                    <td>{{ scheme.year }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/scheme', scheme.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/scheme', scheme.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(scheme)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
