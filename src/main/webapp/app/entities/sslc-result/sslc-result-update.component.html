<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-sslc-result-heading" jhiTranslate="igrscmsApp.sslcResult.home.createOrEditLabel">Create or edit a Sslc Result</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="igrscmsApp.sslcResult.academicYear" for="field_academicYear">Academic Year</label>
                    <input type="text" class="form-control" name="academicYear" id="field_academicYear"
                           formControlName="academicYear"/>
                    <div *ngIf="editForm.get('academicYear')!.invalid && (editForm.get('academicYear')!.dirty || editForm.get('academicYear')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('academicYear')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="igrscmsApp.sslcResult.qualityResult" for="field_qualityResult">Quality Result</label>
                    <input type="number" class="form-control" name="qualityResult" id="field_qualityResult"
                           formControlName="qualityResult"/>
                    <div *ngIf="editForm.get('qualityResult')!.invalid && (editForm.get('qualityResult')!.dirty || editForm.get('qualityResult')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('qualityResult')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('qualityResult')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="igrscmsApp.sslcResult.topResult" for="field_topResult">Top Result</label>
                    <input type="number" class="form-control" name="topResult" id="field_topResult"
                           formControlName="topResult"/>
                    <div *ngIf="editForm.get('topResult')!.invalid && (editForm.get('topResult')!.dirty || editForm.get('topResult')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('topResult')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('topResult')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="igrscmsApp.sslcResult.tenantId" for="field_tenantId">Tenant Id</label>
                    <input type="text" class="form-control" name="tenantId" id="field_tenantId"
                           formControlName="tenantId"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
