<div>
    <h2 id="page-heading">
        <span jhiTranslate="igrscmsApp.sslcResult.home.title">Sslc Results</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sslc-result" [routerLink]="['/sslc-result/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="igrscmsApp.sslcResult.home.createLabel">
            Create a new Sslc Result
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="sslcResults?.length === 0">
        <span jhiTranslate="igrscmsApp.sslcResult.home.notFound">No sslcResults found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="sslcResults && sslcResults.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="igrscmsApp.sslcResult.academicYear">Academic Year</span></th>
                    <th scope="col" ><span jhiTranslate="igrscmsApp.sslcResult.qualityResult">Quality Result</span></th>
                    <th scope="col" ><span jhiTranslate="igrscmsApp.sslcResult.topResult">Top Result</span></th>
                    <th scope="col" ><span jhiTranslate="igrscmsApp.sslcResult.tenantId">Tenant Id</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sslcResult of sslcResults ;trackBy: trackId">
                    <td><a [routerLink]="['/sslc-result', sslcResult.id, 'view']">{{ sslcResult.id }}</a></td>
                    <td>{{ sslcResult.academicYear }}</td>
                    <td>{{ sslcResult.qualityResult }}</td>
                    <td>{{ sslcResult.topResult }}</td>
                    <td>{{ sslcResult.tenantId }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/sslc-result', sslcResult.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/sslc-result', sslcResult.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(sslcResult)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
