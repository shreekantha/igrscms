<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sslcResult">
            <h2><span jhiTranslate="igrscmsApp.sslcResult.detail.title">Sslc Result</span> {{ sslcResult.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="igrscmsApp.sslcResult.academicYear">Academic Year</span></dt>
                <dd>
                    <span>{{ sslcResult.academicYear }}</span>
                </dd>
                <dt><span jhiTranslate="igrscmsApp.sslcResult.qualityResult">Quality Result</span></dt>
                <dd>
                    <span>{{ sslcResult.qualityResult }}</span>
                </dd>
                <dt><span jhiTranslate="igrscmsApp.sslcResult.topResult">Top Result</span></dt>
                <dd>
                    <span>{{ sslcResult.topResult }}</span>
                </dd>
                <dt><span jhiTranslate="igrscmsApp.sslcResult.tenantId">Tenant Id</span></dt>
                <dd>
                    <span>{{ sslcResult.tenantId }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sslc-result', sslcResult.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
