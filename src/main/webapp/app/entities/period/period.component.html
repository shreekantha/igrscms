<div>
    <h2 id="page-heading">
        <span jhiTranslate="igrscmsApp.period.home.title">Periods</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-period" [routerLink]="['/period/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="igrscmsApp.period.home.createLabel">
            Create a new Period
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="periods?.length === 0">
        <span jhiTranslate="igrscmsApp.period.home.notFound">No periods found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="periods && periods.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="igrscmsApp.period.number">Number</span></th>
                    <th scope="col" ><span jhiTranslate="igrscmsApp.period.label">Label</span></th>
                    <th scope="col" ><span jhiTranslate="igrscmsApp.period.startTime">Start Time</span></th>
                    <th scope="col" ><span jhiTranslate="igrscmsApp.period.endTime">End Time</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let period of periods ;trackBy: trackId">
                    <td><a [routerLink]="['/period', period.id, 'view']">{{ period.id }}</a></td>
                    <td>{{ period.number }}</td>
                    <td>{{ period.label }}</td>
                    <td>{{ period.startTime }}</td>
                    <td>{{ period.endTime }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/period', period.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/period', period.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(period)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
