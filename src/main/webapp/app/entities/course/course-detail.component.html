<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="course">
            <h2><span jhiTranslate="igrscmsApp.course.detail.title">Course</span> {{ course.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="igrscmsApp.course.name">Name</span></dt>
                <dd>
                    <span>{{ course.name }}</span>
                </dd>
                <dt><span jhiTranslate="igrscmsApp.course.alias">Alias</span></dt>
                <dd>
                    <span>{{ course.alias }}</span>
                </dd>
                <dt><span jhiTranslate="igrscmsApp.course.code">Code</span></dt>
                <dd>
                    <span>{{ course.code }}</span>
                </dd>
                <dt><span jhiTranslate="igrscmsApp.course.tenantId">Tenant Id</span></dt>
                <dd>
                    <span>{{ course.tenantId }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/course', course.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
